<!-- stackit-frontend/register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register – StackIt</title>

  <!-- Use the same modern CSS as login -->
  <link rel="stylesheet" href="css/auth-style.css" />
</head>
<body>

  <div class="container">

    <!-- Toggle Header (same style as login) -->
    <div class="toggle-btns">
      <button class="btn active">Register on ‘STACK IT’</button>
    </div>

    <!-- REGISTER FORM -->
    <form id="register-form" class="form active">
      <h2>Create Account ✨</h2>

      <input type="text" id="username" placeholder="Username" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />

      <button type="submit">Register</button>

      <p id="register-error" style="color:red; text-align:center; margin-top:10px;"></p>

      <div class="links">
        <a href="/login">Already have an account?</a>
      </div>
    </form>

  </div>

  <!-- JS (unchanged) -->
  <script src="/js/config.js"></script>
  <script src="js/util.js"></script>
  <script src="js/auth.js"></script>

</body>
</html>
